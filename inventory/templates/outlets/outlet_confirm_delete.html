{% extends "base/base_tailwind.html" %}
{% load i18n %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="max-w-lg mx-auto">
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">{% trans "Delete Outlet" %}</h2>
            
            <p class="text-gray-600 mb-6">
                {% blocktrans with outlet_name=outlet.name %}
                Are you sure you want to delete the outlet "{{ outlet_name }}"?
                {% endblocktrans %}
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'inventory:outlet_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                        {% trans "Cancel" %}
                    </a>
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        {% trans "Delete" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
